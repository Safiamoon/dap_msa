# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

# Connection url for the database "netgloo_blog"
# TODO je t'ai ajouter des paramètre poour éviter des problems avec certaisnversion du driver MySQL/server MySQL : useLegacyDatetimeCode=false&serverTimezone=Europe/Paris ( https://stackoverflow.com/questions/7605953/how-to-change-mysql-timezone-in-a-database-connection-using-java)
spring.datasource.url = jdbc:mysql://localhost:3306/dap_msa?useLegacyDatetimeCode=false&serverTimezone=Europe/Paris

# Username and password
spring.datasource.username = dapMsa
spring.datasource.password = dapMsa

# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

server.port=8081